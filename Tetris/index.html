<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Tetris Game</title>
</head>

<body>
    <section>
        <div id="game-over" class="game-status">GAME OVER!</div>
        <div id="game-pause" class="game-status">PAUSED</div>
        <div class="game">
            <div class="leftside">
                <div class="stats">
                    <div>Best: <span id="bestScore">0</span></div>
                    <div>Score: <span id="score">0</span></div>
                    <div>Level: <span id="level">1</span></div>
                </div>
                <div class="next-figure"></div>
            </div>
            <div class="main"></div>
            <div class="aside">
                <div class="controls">
                    <button class="controls__button" id="start">Start</button>
                    <button class="controls__button" id="pause" disabled>Pause</button>
                    <button class="controls__button innactive" id="music" onclick="aud_play_pause()">Music</button>
                </div>

                <div class="instructions">
                    <div class="instructions__title">Instructions</div>
                    <ul class="instructions__content">
                        <li>&#9166; Start game</li>
                        <li>&#9251; Pause game</li><br>
                        <li>&#9040; Rotate figure</li>
                        <li>&#9047; Drop figure</li>
                        <li>&#9031; Move Left</li>
                        <li>&#9032; Move right</li>
                    </ul>
